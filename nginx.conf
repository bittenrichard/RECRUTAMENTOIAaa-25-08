# nginx.conf

server {
    # O Nginx irá escutar na porta 80 dentro do contêiner.
    listen 80;
    server_name recrutamentoia.com.br;

    # Define a localização dos ficheiros estáticos da sua aplicação.
    root /usr/share/nginx/html;
    index index.html;

    # Configuração para servir os ficheiros estáticos.
    location / {
        # Tenta encontrar o ficheiro exato solicitado.
        # Se não encontrar, tenta procurar por um diretório com esse nome.
        # Se falhar, redireciona para /index.html (essencial para Single Page Apps).
        try_files $uri $uri/ /index.html;
    }

    # PROXY PARA API - Redireciona /api/* para o backend
    location /api/ {
        proxy_pass https://backend.recrutamentoia.com.br;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host backend.recrutamentoia.com.br;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Configuração para uploads grandes (vídeos até 100MB)
        client_max_body_size 100M;
        client_body_timeout 600s;
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        
        # CORS Headers para permitir requisições do frontend
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        
        # Handle preflight requests (OPTIONS)
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # Otimizações de performance e segurança.
    location ~* \.(?:jpg|jpeg|gif|png|ico|css|js)$ {
        expires 1y;
        add_header Cache-Control "public";
    }
}
